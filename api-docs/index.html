<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
      rel="stylesheet"
    />
    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="z-index: 9999; height: 50px; width: 100%;"
    >      
    <p
    style="
    display: inline;    
    font-weight: 400;
    font-size: 1.85714em;
    line-height: 1.6em;        
    text-align: left;
    -webkit-font-smoothing: antialiased;
    text-size-adjust: 100%;    
    font-family: Montserrat, sans-serif;        
    color: rgb(50, 50, 159);
    box-sizing: border-box;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);"
    >Service:</p>
        <select id="swagger-json-select" onchange="swaggerCall()">
            <option value="https://thesoftwarehouse.github.io/rad-modules-api-docs/security.json" selected>Security</option>
            <option value="https://thesoftwarehouse.github.io/rad-modules-api-docs/scheduler.json">Scheduler</option>
            <option value="https://thesoftwarehouse.github.io/rad-modules-api-docs/notifications.json">Notifier</option>            
            <option value="https://thesoftwarehouse.github.io/rad-modules-api-docs/mailer.json">Mailer</option>
            <option value="https://thesoftwarehouse.github.io/rad-modules-api-docs/gateway.json">Gateway</option>
            <option value="https://thesoftwarehouse.github.io/rad-modules-api-docs/pdf.json">Pdf</option>
        </select>
    </div>
    <div>      
      <div id="redoc-init">
        <redoc spec-url="https://thesoftwarehouse.github.io/rad-modules-api-docs/security.json"></redoc>
      </div>          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <script>
        function swaggerCall() {
        var select = document.getElementById("swagger-json-select");
        var selectedUrl = select.options[select.selectedIndex].value;

        fetch(selectedUrl)
          .then(res => res.json())
          .then(spec => {                   
            Redoc.init(spec, {            
            }, document.getElementById('redoc-init'));
          }).catch(err => alert("Something went wrong. Try again later."));
        }
    </script>    
  </body>
</html>
